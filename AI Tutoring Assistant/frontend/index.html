<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutoring Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        /* Session Setup Form */
        .setup-form {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        /* Session View */
        .session-view {
            display: none;
        }

        .session-view.active {
            display: block;
        }

        .progress-bar {
            background: #f0f0f0;
            border-radius: 10px;
            height: 30px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .question-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }

        .question-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .question-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #444;
        }

        .answer-section {
            margin-bottom: 25px;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
            margin-bottom: 15px;
        }

        .answer-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .feedback-card {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .feedback-card.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback-card.correct {
            background: #d4edda;
            border-left: 5px solid #28a745;
        }

        .feedback-card.incorrect {
            background: #f8d7da;
            border-left: 5px solid #dc3545;
        }

        .feedback-card h4 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feedback-card .score {
            font-weight: 700;
            font-size: 1.1em;
        }

        .explanation-card {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #2196F3;
            display: none;
        }

        .explanation-card.show {
            display: block;
        }

        .explanation-card h4 {
            color: #1976D2;
            margin-bottom: 10px;
        }

        .conversation-history {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
        }

        .message.user {
            background: #e3f2fd;
            margin-left: 20px;
        }

        .message.assistant {
            background: #f3e5f5;
            margin-right: 20px;
        }

        .message .role {
            font-weight: 600;
            font-size: 0.85em;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #dc3545;
        }

        .session-ended {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .session-ended h3 {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Tutoring Assistant</h1>
            <p>Personalized Learning Through Interactive Questions</p>
        </div>

        <div class="content">
            <!-- Setup Form -->
            <div id="setupForm" class="setup-form">
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" placeholder="Enter your student ID" value="student_001">
                </div>
                <div class="form-group">
                    <label for="topic">Topic to Learn</label>
                    <input type="text" id="topic" placeholder="e.g., Python programming, Machine Learning, Calculus">
                </div>
                <div class="form-group">
                    <label for="understandingLevel">Understanding Level</label>
                    <select id="understandingLevel">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="startSession()">Start Learning Session</button>
            </div>

            <!-- Error Display -->
            <div id="errorMessage" class="error" style="display: none;"></div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <!-- Session View -->
            <div id="sessionView" class="session-view">
                <!-- Session Ended Message -->
                <div id="sessionEnded" class="session-ended" style="display: none;">
                    <h3>ðŸŽ‰ Session Complete!</h3>
                    <p id="sessionSummary"></p>
                </div>

                <!-- Progress Stats -->
                <div class="stats">
                    <div class="stat-card">
                        <div class="value" id="questionsAsked">0</div>
                        <div class="label">Questions</div>
                    </div>
                    <div class="stat-card">
                        <div class="value" id="correctAnswers">0</div>
                        <div class="label">Correct</div>
                    </div>
                    <div class="stat-card">
                        <div class="value" id="accuracy">0%</div>
                        <div class="label">Accuracy</div>
                    </div>
                    <div class="stat-card">
                        <div class="value" id="understandingLevel">-</div>
                        <div class="label">Level</div>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
                </div>

                <!-- Question Card -->
                <div class="question-card">
                    <h3>ðŸ“š Current Question</h3>
                    <div class="question-text" id="questionText">Loading question...</div>
                </div>

                <!-- Answer Section -->
                <div class="answer-section">
                    <textarea 
                        id="answerInput" 
                        class="answer-input" 
                        placeholder="Type your answer here..."
                        rows="4"
                    ></textarea>
                    <button class="btn btn-primary" onclick="submitAnswer()">Submit Answer</button>
                </div>

                <!-- Feedback Card -->
                <div id="feedbackCard" class="feedback-card">
                    <h4>
                        <span id="feedbackIcon">âœ“</span>
                        <span id="feedbackTitle">Feedback</span>
                        <span class="score" id="feedbackScore"></span>
                    </h4>
                    <div id="feedbackText"></div>
                </div>

                <!-- Explanation Card -->
                <div id="explanationCard" class="explanation-card">
                    <h4>ðŸ’¡ Explanation</h4>
                    <div id="explanationText"></div>
                </div>

                <!-- End Session Button -->
                <button class="btn btn-secondary" onclick="endSession()" style="margin-top: 20px;">End Session</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentSessionId = null;
        let currentState = null;

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(show = true) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        async function startSession() {
            const studentId = document.getElementById('studentId').value.trim();
            const topic = document.getElementById('topic').value.trim();
            const understandingLevel = document.getElementById('understandingLevel').value;

            if (!topic) {
                showError('Please enter a topic to learn about');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/api/session/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        student_id: studentId || 'student_001',
                        topic: topic,
                        understanding_level: understandingLevel
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to start session');
                }

                currentSessionId = data.session_id;
                currentState = data.state;

                // Hide setup form, show session view
                document.getElementById('setupForm').style.display = 'none';
                document.getElementById('sessionView').classList.add('active');

                // Update UI with initial state
                updateSessionUI(data);

            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        async function submitAnswer() {
            const answer = document.getElementById('answerInput').value.trim();

            if (!answer) {
                showError('Please provide an answer');
                return;
            }

            if (!currentSessionId) {
                showError('No active session');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/api/session/answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        answer: answer
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to submit answer');
                }

                currentState = data.state;

                // Clear answer input
                document.getElementById('answerInput').value = '';

                // Update UI
                updateSessionUI(data);

                // Show feedback
                showFeedback(data.state);

            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        function updateSessionUI(data) {
            const state = data.state || {};

            // Update stats
            document.getElementById('questionsAsked').textContent = state.questions_asked || 0;
            document.getElementById('correctAnswers').textContent = state.correct_answers || 0;
            document.getElementById('accuracy').textContent = 
                state.accuracy ? `${state.accuracy.toFixed(1)}%` : '0%';
            document.getElementById('understandingLevel').textContent = 
                (state.understanding_level || 'beginner').charAt(0).toUpperCase() + 
                (state.understanding_level || 'beginner').slice(1);

            // Update progress bar
            const progress = state.accuracy || 0;
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${progress}%`;
            progressFill.textContent = `${progress.toFixed(1)}%`;

            // Update question
            if (data.question) {
                document.getElementById('questionText').textContent = data.question;
            }

            // Check if session ended
            if (!state.session_active) {
                endSessionUI(state);
            }
        }

        function showFeedback(state) {
            const feedbackCard = document.getElementById('feedbackCard');
            const isCorrect = state.is_correct;
            const score = state.score || 0;

            feedbackCard.className = `feedback-card ${isCorrect ? 'correct' : 'incorrect'}`;
            feedbackCard.classList.add('show');

            document.getElementById('feedbackIcon').textContent = isCorrect ? 'âœ“' : 'âœ—';
            document.getElementById('feedbackTitle').textContent = isCorrect ? 'Correct!' : 'Incorrect';
            document.getElementById('feedbackScore').textContent = `Score: ${(score * 100).toFixed(0)}%`;
            document.getElementById('feedbackText').textContent = state.message || '';

            // Show explanation if available
            if (state.explanation) {
                const explanationCard = document.getElementById('explanationCard');
                explanationCard.classList.add('show');
                document.getElementById('explanationText').textContent = state.explanation;
            } else {
                document.getElementById('explanationCard').classList.remove('show');
            }
        }

        function endSessionUI(state) {
            document.getElementById('sessionEnded').style.display = 'block';
            const summary = `
                Topic: ${state.topic || 'N/A'}<br>
                Questions Asked: ${state.questions_asked || 0}<br>
                Correct Answers: ${state.correct_answers || 0}<br>
                Accuracy: ${state.accuracy ? state.accuracy.toFixed(1) : 0}%<br>
                Final Level: ${(state.understanding_level || 'beginner').charAt(0).toUpperCase() + (state.understanding_level || 'beginner').slice(1)}
            `;
            document.getElementById('sessionSummary').innerHTML = summary;
            document.getElementById('answerInput').disabled = true;
            document.querySelector('.answer-section button').disabled = true;
        }

        async function endSession() {
            if (!currentSessionId) {
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/api/session/${currentSessionId}/end`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to end session');
                }

                endSessionUI(data.summary);

            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        // Allow Enter key to submit answer (Shift+Enter for new line)
        document.getElementById('answerInput')?.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitAnswer();
            }
        });
    </script>
</body>
</html>
